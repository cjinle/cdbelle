<include file="Public:header" />
<script type="text/javascript">
<!--
	/* window.UEDITOR_HOME_URL = location.pathname.substr(0, location.pathname.lastIndexOf('/')) + '/'; */
	window.UEDITOR_HOME_URL = "__PUBLIC__/Js/ueditor/";
//-->
</script>
<script type="text/javascript" src="__PUBLIC__/Js/ueditor/editor_config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/ueditor/editor.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Js/ueditor/themes/default/ueditor.css" />
	

<div class="r-content">
		<div class="r-content-title">优惠添加</div>	
		<div class="r-content-main">
			<form action="__ROOT__/index.php?m=Activity&a=update" method="POST">
			<table width="900" border="0" cellpadding="5" cellspacing="5" style="margin:20px 0 20px 50px;">
				<tr>
					<td align="right" width="100">优惠标题：</td>
					<td><input type="text" name="title" value="{$activity_info.title}" style="width:300px;" /></td>	
				</tr>
				<tr>
					<td align="right">是否公开：</td>	
					<td>
						<input type="radio" name="is_open" value="1" <if condition="$activity_info.is_open eq 1">checked="checked"</if>>是&nbsp;
						<input type="radio" name="is_open" value="0" <if condition="$activity_info.is_open eq 0">checked="checked"</if>>否
					</td>
				</tr>
				<tr>
					<td align="right">是否留地址：</td>	
					<td>
						<input type="radio" name="act_type" value="1" <if condition="$activity_info.act_type eq 1">checked="checked"</if>>是&nbsp;
						<input type="radio" name="act_type" value="0" <if condition="$activity_info.act_type eq 0">checked="checked"</if>>否
					</td>
				</tr>
				<tr>
					<td align="right">起止日期：</td>	
					<td>
						<input type="text" name="start_date" value="{$activity_info.start_date}" onClick="WdatePicker()" class="Wdate" /> ~
						<input type="text" name="end_date" value="{$activity_info.end_date}" onClick="WdatePicker()" class="Wdate" />
					</td>
				</tr>
				<tr>
					<td align="right">内容：</td>	
					<td>
						<script type="text/plain" id="editor" name="content" style="width:600px">{$activity_info.content}</script>
						<script type="text/javascript">
						    var editor = new UE.ui.Editor();
						    editor.render('editor');
						</script>	
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="hidden" name="aid" value="{$activity_info.aid}" />
						<input type="submit" value="提交" />
					</td>
					<td><input type="button" value="返回" onclick="javascript:history.go(-1);" /></td>
				</tr>
				
					
			</table>
			</form>
				
		</div><!--// .r-content-main-->
		
		
	</div><!--// .r-content-->

<script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("form").submit(function(){
		var msg = '';
		if ($("input[name='title']").val() == "") {
			msg += "标题不能为空\n";
		}
		if ($("input[name='start_date']").val() == "") {
			msg += "没有选择开始日期\n";
		}
		if ($("input[name='end_date']").val() == "") {
			msg += "没有选择结束日期\n";
		}
		if (msg != "") {
			alert(msg);
			return false;
		}
		
	});
});
</script>
